<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="tour-model" src="/assets/DigitalCampus12-16-24.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#tour-model" position="0 0 0" rotation="0 180 0" scale="1 1 1"></a-entity>

      <!-- Camera and movement -->
      <a-entity position="0 1.6 5">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 1 0.5"></a-entity>
    </a-scene>
  </body>
</html>
